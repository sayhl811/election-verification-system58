<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест системы</title>
    <style>
        body {
            background: #1a237e;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            color: #1a237e;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Тест GitHub Pages</h1>
        <p>Если вы это видите — система работает!</p>
        
        <button onclick="testButton()">Нажми меня!</button>
        
        <p id="result" style="margin-top: 20px;"></p>
    </div>

    <script>
        function testButton() {
            document.getElementById('result').innerHTML = 
                '<strong>✅ Кнопка работает! GitHub Pages работает!</strong>';
        }
    </script>
</body>
</html>
